{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-3">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-md-12 col-sm-12 col-lg-8 mx-auto">
            <div class="card mb-3 bg-light">
                <div class="card-body">
                    <div class="card-header"><h4>{{question.title}}</h4></div>
                    <p class="card-text">
                        {{question.qes|safe}}
                    </p>
                    <small>Tag:- {{question.tag}}</small>
                </div>
            </div>
            <div class="text-dark mt-4">
              <h6>Edit answer :- </h6>
            </div>
            <div class="card-row">
                <form action="{% url 'edit_answer' ans_id %}" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            {% csrf_token %}
                            {{a_form.media}}
                            {{a_form.ans}}
                            <input type="hidden" value="{{question.id}}" name="q_id">
                        </div>   
                    </div>
                    <button class="btn btn-sm btn-success m-0" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>


{% endblock %}
