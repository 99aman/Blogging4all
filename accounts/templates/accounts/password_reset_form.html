{% extends 'base.html' %}
{% block title %} | Password Reset {% endblock %}
{% block content %}
<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
              <div class="card-header bg-primary text-white">
                <h4>
                  <i class="fas fa-sign-in-alt"></i> Reset Password</h4>
              </div>
              <div class="card-body">
                  <form method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                          {{form.as_p}}
                      </div>
                      <div class="g-recaptcha" data-sitekey="6Lfoqb4UAAAAAPUT6qH0RxRiy3fHHn__hoh75fvS"></div>
                      <input type="submit" value="Request Password Reset" class="btn btn-secondary btn-block">
                  </form>
                <div class="form-group">
                    <small class="text-muted">Don't have an Account?</small>
                    <a class="btn btn-sm" href="{% url 'register' %}">
                        <small class="text-muted">click here</small></a>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
