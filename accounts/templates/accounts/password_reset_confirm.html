{% extends 'base.html' %}
{% block title %} | Password Reset confirm {% endblock %}
{% block content %}
<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
              <div class="card-header bg-primary text-white">
                <h4>
                  <i class="fas fa-sign-in-alt"></i> Reset Password</h4>
              </div>
              <div class="card-body">
                  <form method="POST">
                      {% csrf_token %}
                  <div class="form-group">
                    {{form.as_p}}
                  </div>

                  <input type="submit" value="Reset Password" class="btn btn-secondary btn-block">
                </form>
              </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
