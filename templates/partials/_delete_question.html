<div class="modal m-0 p-0" id="QuestionModalCenterDel{{qs.id}}" tabindex="-1" role="dialog" aria-labelledby="QuestionModalCenterDel{{qs.id}}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header text-white bg-dark">
          <h5 class="modal-title">Alone-Blogger</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span style="color:white;" aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5 class="float-left">Are You sure ? </h5>
          <a type="button" href="{% url 'delete_question' qs.id %}" class="badge badge-dark float-right">Delete</a>
        </div>
      </div>
    </div>
  </div>
