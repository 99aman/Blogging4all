{% load static %}
<div class="modal animated" role="dialog" tabindex="-1" id="exampleModalCenterfollower" aria-labelledby="exampleModalCenterfollower" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <p class="modal-title" id="exampleModalScrollableTitle">People who follow <strong style="text-transform: capitalize;">{{dash_username}}</strong></p>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
      </div>
      <div class="modal-body all-followers refreshable col-md-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <div class="text-center spiner_on_off">
            <div class="spinner-border spinner-border-sm" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
<div class="svg_img_path" path="{% static 'assets/img/svgimg.PNG' %}"></div>
